<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Ubuntu:wght@300&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/ce5b9ad9fa.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="index.css" />
		<title>Gestor de tareas</title>
	</head>
	<body>
		<header>
			<nav>
				<h1>Gestor de tareas</h1>
				<div class="contenedor-switch">
					<label class="switch">
						<input type="checkbox" id="slider-tema" checked />
						<span class="slider"></span>
					</label>
				</div>
			</nav>
		</header>
		<main>
			<section class="body-tareas">
				<div class="caja-lista-tareas">
					<div class="caja-dia-hora">
						<div class="dia-actual"></div>
						<div class="hora-actual"></div>
					</div>
					<div class="caja-tareas">
						<ul class="lista-tareas">
							<div class="caja-agregar">
								<input type="text" placeholder="Agregar tareas" class="agregar-tarea" /><i class="fas fa-plus" id="agrega"></i>
							</div>
						</ul>
					</div>
				</div>
			</section>
		</main>
		<footer>
			<p>&copy Copyright Walter F. Campillay P.</p>
			<div class="caja-links">
				<a href="https://www.linkedin.com/in/walter-campillay/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
				<a href="https://github.com/notpidro" target="_blank"><i class="fab fa-github"></i></a>
				<a href="https://discord.com/users/303415805222322176" target="_blank"><i class="fab fa-discord"></i></a>
			</div>
		</footer>
	</body>
	<script src="gestor.js"></script>
</html>
